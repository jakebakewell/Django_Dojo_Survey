<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container mt-5 bg-secondary">
        <h1 class="text-center">Dojo Survey</h1>
        <form action="/result" method="post" class="d-sm-flex flex-column">
            {% csrf_token %}
            <h6>Name:</h6>
            <input type="text" id="name" name="name" class="w-25 mb-3">

            <h6>Dojo Location:</h6>
            <select id="location" name="location" class="w-25 mb-3">
                <option value="Seattle">Seattle</option>
                <option value="San Jose">San Jose</option>
                <option value="Dallas">Dallas</option>
                <option value="Tulsa">Tulsa</option>
            </select>

            <h6>Favorite Language:</h6>
            <select id="languages" name="languages" class="w-25 mb-3">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>

            <label for="comments">Comment (optional)</label>
            <textarea name="comments" id="comments" cols="30" rows="10"
                class="w-75 mb-3">Comment here please.</textarea>
            <button type="submit" id="submit" class="btn-primary">Submit</button>
    </div>
</body>

</html>
